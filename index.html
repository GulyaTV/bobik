<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бобик Калькулятор</title>
    <style>
        @font-face {
            font-family: 'ST-Nizhegorodsky';
            src: url('https://github.com/GulyaTV/bobik/blob/alpha-test/ST-Nizhegorodsky.woff') format('woff'), /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
                 url('https://github.com/GulyaTV/bobik/blob/alpha-test/ST-Nizhegorodsky.ttf') format('truetype'); /* Chrome 4+, Firefox 3.5, Opera 10+, Safari 3—5 */
        }

        body {
            font-family: 'ST-Nizhegorodsky';
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        .calculator {
            background-color: #222;
            border-radius: 20px;
            padding: 20px;
            width: 320px;
            text-align: center;
        }
        .mode-toggle button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
        }
        .equation-mode {
            display: none;
        }
        .equation-input {
            width: 90%;
            height: 40px;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .result {
            color: white;
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="mode-toggle">
            <button id="equation-mode-btn">Уравнения</button>
        </div>
        <div class="equation-mode">
            <input type="text" id="equation-input" class="equation-input" placeholder="Введите уравнение">
            <button onclick="solveEquation()">Решить</button>
            <div class="result" id="equation-result"></div>
        </div>
    </div>

    <script>
        class BarkGPTEquations {
            static solveLinear(a, b) {
                if (a === 0) {
                    return b === 0 ? "Бесконечно много решений" : "Нет решений";
                }
                return `x = ${-b / a}`;
            }

            static solveQuadratic(a, b, c) {
                if (a === 0) return this.solveLinear(b, c);
                let D = b * b - 4 * a * c;
                if (D < 0) return "Нет действительных решений";
                if (D === 0) return `x = ${-b / (2 * a)}`;
                let x1 = (-b + Math.sqrt(D)) / (2 * a);
                let x2 = (-b - Math.sqrt(D)) / (2 * a);
                return `x₁ = ${x1}, x₂ = ${x2}`;
            }

            static solveEquation(equation) {
                equation = equation.replace(/\s/g, "");
                if (/^[+-]?\d*x[+-]\d*=0$/.test(equation)) {
                    let match = equation.match(/([+-]?\d*)x([+-]\d+)=0/);
                    let a = match[1] === "" || match[1] === "+" ? 1 : match[1] === "-" ? -1 : parseInt(match[1]);
                    let b = parseInt(match[2]);
                    return this.solveLinear(a, b);
                }
                if (/^[+-]?\d*x\^2[+-]\d*x[+-]\d*=0$/.test(equation)) {
                    let match = equation.match(/([+-]?\d*)x\^2([+-]\d*)x([+-]\d+)=0/);
                    let a = match[1] === "" || match[1] === "+" ? 1 : match[1] === "-" ? -1 : parseInt(match[1]);
                    let b = match[2] === "" || match[2] === "+" ? 1 : match[2] === "-" ? -1 : parseInt(match[2]);
                    let c = parseInt(match[3]);
                    return this.solveQuadratic(a, b, c);
                }
                return "Не удалось распознать уравнение";
            }
        }

        function solveEquation() {
            let equation = document.getElementById("equation-input").value;
            document.getElementById("equation-result").innerText = BarkGPTEquations.solveEquation(equation);
        }

        document.getElementById("equation-mode-btn").addEventListener("click", () => {
            document.querySelector(".equation-mode").style.display = "block";
        });
    </script>
</body>
</html>
